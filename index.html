<!DOCTYPE html>
<html>
    <head>
        <!--Head Content-->
        <title>My First BSC Dapp</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <!-- Links -->
        <!-- Make It Pretty Import the Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="mt-2 mb-2">
                    <h1>Connect to Your Wallet</h1>
                </div>
                <div class="mt-2 mb-2">
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mt-2 mb-2">
                    <input id="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mt-2 mb-2">
                    <button id="login" class="btn btn-dark" onclick="login()">Connect MetaMask</button>
                </div>
                <div class="mt-2 mb-2" style="display:none;" id="welcome">
                    Welcome to the App!
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <h2>Your Balances</h2>
                    <div id="resultBalances">
                    </div>
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <h2>Your NFTs</h2>
                    <div id="nftTrades">
                    </div>
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <h2>Your Transaction Statement</h2>
                    <div id="resultTransactions">
                    </div>
                </div>
            </div>
        </main>
   
        
    </body>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="static/logic.js"></script>
</html>
